<div class="container-fluid">
    <div class="row g-2">
        <div class="col-4">
            <div class="card w-100">
                <img src="images/default/default-pfp.png" class="card-img-top" alt="Client profile picture">
                <div class="card-body d-flex flex-column justify-content-center">
                    <h3 class="card-title text-center">Client Name</h3>
                    <button type="button" class="btn btn-danger" data-bs-toggle="modal" data-bs-target="#editClient">
                        Edit client
                    </button>
                </div>
            </div>
        </div>
        <div class="col-8 border rounded">
            <h3 class="text-center mb-3">Client's info</h3>
            <div class="row mb-3">
                <div class="col-4">
                    Username
                </div>
                <div class="col-8">
                    MarkXoan
                </div>
            </div>
            <hr>

            <div class="row mb-3">
                <div class="col-4">
                    Email
                </div>
                <div class="col-8">
                    Mark@example.com
                </div>
            </div>
            <hr>

            <div class="row mb-3">
                <div class="col-4">
                    Firstname
                </div>
                <div class="col-8">
                    Mark
                </div>
            </div>
            <hr>

            <div class="row mb-3">
                <div class="col-4">
                    Lastname
                </div>
                <div class="col-8">
                    Xoan
                </div>
            </div>
            <hr>

            <div class="row mb-3">
                <div class="col-4">
                    Status
                </div>
                <div class="col-8">
                    Activated
                </div>
            </div>
            <hr>

            <div class="row mb-3">
                <div class="col-4">
                    Clinic
                </div>
                <div class="col-8">
                    Clinic_1
                </div>
            </div>
            <hr>
        </div>
    </div>
</div>


<form class="modal fade" id="editClient" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h1 class="modal-title fs-5" id="staticBackdropLabel">Edit Client's Profile</h1>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <label for="editUsername" class="form-label">Username</label>
        <input type="text" id="editUsername" class="form-control mb-3">

        <label for="editEmail" class="form-label">Email</label>
        <input type="email" id="editEmail" class="form-control mb-3">

        <label for="editStatus" class="form-label">Status</label>
        <select class="form-select mb-3" aria-label="Select status options" id="editStatus">
            <option selected>Select client status</option>
            <option value="deactivated">Deactivated</option>
            <option value="lock">Lock</option>
            <option value="activated">Activated</option>
            <option value="registered">Registered</option>
        </select>

        <label for="editClinic" class="form-label">Clinic</label>
        <input type="text" id="editClinic" class="form-control mb-3">

      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
        <button type="submit" class="btn btn-primary">Confirm</button>
      </div>
    </div>
  </div>
</form>
