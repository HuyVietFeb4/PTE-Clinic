<form class="loginform container-fluid border mt-5 mb-3 d-flex flex-column align-items-center justify-content-center w-50 p-4" method="Post" ng-submit="adminLoginCtrl.adminLogin()">
  <h1>Log in here!</h1>
  
  <div class="mb-3 w-75">
    <label for="emailLogin" class="form-label">Email:</label>
    <input type="email" name="emailLogin" id="emailLogin" ng-required="true" ng-model="adminLoginCtrl.emailLogin" class="form-control">
  </div>
  
  <div class="mb-3 w-75">
    <label for="passwordLogin" class="form-label">Password:</label>
    <input type="password" name="passwordLogin" id="passwordLogin" ng-required="true" ng-model="adminLoginCtrl.passwordLogin" class="form-control">
  </div>

  <div class="mb-3 w-75">
    <label for="clinicNameLogin" class="form-label">Clinic name:</label>
    <input type="text" name="clinicNameLogin" id="clinicNameLogin" ng-required="true" ng-model="adminLoginCtrl.clinicNameLogin" class="form-control">
  </div>
  
  <button type="submit" class="btn btn-primary mb-3 w-25" >Confirm</button>
  <a href="" class="link-primary link-offset-1 mb-3">Don't have an account yet? Signup here!</a>
</form>

<div class="container d-flex align-items-center justify-content-center">
  <div class="alert alert-success alert-dismissible fade mb-3 w-100" id="authAlert" ng-show="adminLoginCtrl.showAlert"> 
    <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
    <span id="authAction"></span> <strong id="authState"></strong>
    <p id="alertMessage"></p>
  </div>
</div>
