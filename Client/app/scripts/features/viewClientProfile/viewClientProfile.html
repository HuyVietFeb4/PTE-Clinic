<div class="container-fluid">
    <div class="row g-2">
        <div class="col-4">
            <div class="card w-100">
                <img src="images/default/default-pfp.png" class="card-img-top" alt="Client profile picture">
                <div class="card-body d-flex flex-column justify-content-center">
                    <h3 class="card-title text-center">{{ viewClientProfileCtrl.username }}</h3>
                    <button type="button" class="btn btn-danger" data-bs-toggle="modal" data-bs-target="#editClient" ng-if="viewClientProfileCtrl.role === 'clinicAdmin'">
                        Edit client
                    </button>
                </div>
            </div>
        </div>
        <div class="col-8 border rounded">
            <h3 class="text-center mb-3">Client's info</h3>
            <div class="row mb-3" ng-if="viewClientProfileCtrl.username">
                <div class="col-4">
                    Username
                </div>
                <div class="col-8">
                    {{ viewClientProfileCtrl.username }}
                </div>
            </div>
            <hr ng-if="viewClientProfileCtrl.username">

            <div class="row mb-3" ng-if="viewClientProfileCtrl.email">
                <div class="col-4">
                    Email
                </div>
                <div class="col-8">
                    {{ viewClientProfileCtrl.email }}
                </div>
            </div>
            <hr ng-if="viewClientProfileCtrl.email">

            <div class="row mb-3" ng-if="viewClientProfileCtrl.accountStatus">
                <div class="col-4">
                    Status
                </div>
                <div class="col-8">
                    {{ viewClientProfileCtrl.accountStatus }}
                </div>
            </div>
            <hr ng-if="viewClientProfileCtrl.accountStatus">

            <div class="row mb-3" ng-if="viewClientProfileCtrl.clinicName">
                <div class="col-4">
                    Clinic
                </div>
                <div class="col-8">
                    {{ viewClientProfileCtrl.clinicName }}
                </div>
            </div>
            <hr ng-if="viewClientProfileCtrl.clinicName">
        </div>
    </div>
</div>


<div class="container d-flex align-items-center justify-content-center">
  <div class="alert alert-success alert-dismissible fade mb-3 w-100" id="authAlert" ng-show="viewClientProfileCtrl.showAlert"> 
    <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
    <span id="authAction"></span> <strong id="authState"></strong>
    <p id="alertMessage"></p>
  </div>
</div>

<form class="modal fade" id="editClient" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true" ng-if="viewClientProfileCtrl.role === 'clinicAdmin'" ng-submit="viewClientProfileCtrl.clientEdit()">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h1 class="modal-title fs-5" id="staticBackdropLabel">Edit Client's Profile</h1>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <label for="editUsername" class="form-label">Username</label>
        <input type="text" id="editUsername" class="form-control mb-3" ng-model="viewClientProfileCtrl.editusername">

        <label for="editEmail" class="form-label">Email</label>
        <input type="email" id="editEmail" class="form-control mb-3" ng-model="viewClientProfileCtrl.editemail">

        <label for="editStatus" class="form-label">Status</label>
        <select class="form-select mb-3" aria-label="Select status options" id="editStatus" ng-model="viewClientProfileCtrl.editaccountStatus">
            <option selected value=''>Select client status</option>
            <option value="deactivated">Deactivated</option>
            <option value="lock">Lock</option>
            <option value="activated">Activated</option>
            <option value="registered">Registered</option>
        </select>

        <label for="editClinic" class="form-label">Clinic name</label>
        <input type="text" id="editClinic" class="form-control mb-3" ng-model="viewClientProfileCtrl.editclinicAttendedID">

      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
        <button type="submit" class="btn btn-primary">Confirm</button>
      </div>
    </div>
  </div>
</form>
